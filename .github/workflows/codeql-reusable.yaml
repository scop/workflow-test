name: CodeQL

on:
  workflow_call:
    inputs:
      language:
        description: Language to check.
        type: string

permissions: {}

jobs:
  analysis:
    name: Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: github/codeql-action/init@76621b61decf072c1cee8dd1ce2d2a82d33c17ed # v3
        with:
          languages: ${{ inputs.language }}
      - uses: github/codeql-action/autobuild@76621b61decf072c1cee8dd1ce2d2a82d33c17ed # v3
      - run: |-
          echo ${{ github.ref }}
          echo ${{ github.event.repository.default_branch }}
          echo ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && 'always' || 'never' }}
      - uses: github/codeql-action/analyze@76621b61decf072c1cee8dd1ce2d2a82d33c17ed # v3
        with:
          upload: ${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && 'always' || 'never' }}
